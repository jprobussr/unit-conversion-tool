<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      
      <main class="main-section">
        <h1 class="heading">Metric/Imperial Unit Conversion</h1>
        
      <div class="input-group">
        <input type="number" id="input-el" value="20">
      </div>
        
        <button class="convert-btn" id="convert-btn">Convert</button>
      </main>

      <div class="result-box">
        <h2>Length (Meter/Feet)</h2>
        <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>

      <div class="result-box">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
      </div>

      <div class="result-box">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>

      
    </div>

    <script src="./index.js"></script>
  </body>
</html>
